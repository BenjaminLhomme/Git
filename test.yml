name: Run Tests

on:
  #push:
   # branches:
    #     - 'main'
    worklow_run:
    workflow: ["Run Tests"]
types:
      - completed
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
